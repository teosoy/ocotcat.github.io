<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Testseite mit Bildern</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background: #4CAF50;
            color: white;
            padding: 20px 0;
        }
        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }
        img {
            max-width: 100%;
            margin: 10px 0;
            border-radius: 8px;
        }
        #counter {
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<header>
    <h1>Meine Testseite mit Bildern</h1>
</header>

<div class="container">
    <p>Willkommen auf meiner Testseite. Hier sind ein paar Bilder:</p>
    <img src="https://picsum.photos/600/300?random=1" alt="Bild 1">
    <img src="https://picsum.photos/600/300?random=2" alt="Bild 2">
    <img src="https://picsum.photos/600/300?random=3" alt="Bild 3">

    <p id="counter">Lade Zähler...</p>
</div>

<script>
    // Einfacher Besucherzähler pro Browser
    let count = localStorage.getItem("page_visits");
    if (!count) count = 0;
    count++;
    localStorage.setItem("page_visits", count);
    document.getElementById("counter").textContent = 
        "Du hast diese Seite " + count + " mal besucht.";
</script>

</body>
</html>
