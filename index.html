<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Button mit Link</title>
    <style>
        body {
            font-family: Arial;
            text-align: center;
            padding-top: 50px;
            background: #f5f5f5;
        }
        .button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.3s;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<h1>Testseite mit Button</h1>

<!-- Button-Link -->
<a href="https://www.google.com" class="button" target="_blank">Zur Website</a>

</body>
</html>
